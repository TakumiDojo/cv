<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Details</h1>
    <hr>
    <p>Calle del Cafe y Molino 123</p>
    <p>Distrito Cafe, 09909 Cafelandia</p>
    <p>Imperio Cafeiano</p>

    <br>
    <br>

    <form action="mailto:yuyuma@gmail.com" method="POST" enctype="text/plain">
        <div>
            <label for="first-name">Your Name: </label>
            <input type="text" name="first-name" id="first-name" required>
        </div>

        <div>
            <label for="last-name">Your Last Name: </label>
            <input type="text" name="last-name" id="last-name" required>
        </div>

        <div>
            <label for="email">Your Email: </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="8">
        </div>

        <div>
            <p><label for="message">Your Message: </label></p>
            <textarea name="message" id="message" cols="30" rows="10" maxlength="1000"></textarea>
        </div>

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

    <a href="index.html">Home</a>
</body>

</html>
